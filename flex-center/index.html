<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Center</title>
</head>

<style>

    .container {
        height: 300px;
        width: 300px;
        padding: 10px;
        background: brown;
        border: 2px solid salmon;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .first {
        width: 60px;
        height: 60px;
        border: 2px solid red;
        background: lightcoral;
    }

</style>

<body>
    
    <div class="container">
        <div class="first">center this div</div>
    </div>


</body>
</html>
