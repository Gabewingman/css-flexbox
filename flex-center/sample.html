<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Center</title>
</head>

<style>

    .container {
        height: 140px;
        padding: 16px;
        background: plum;
        border: 4px solid indigo;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .item {
        width: 60px;
        height: 60px;
        border: 4px solid darkslategray;
        background: skyblue;
    }

</style>

<body>
    
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
