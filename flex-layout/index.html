<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout | Odin Project</title>
</head>
<body>

    <!-- header (top part of the layout) -->
    <div class="header" style="display: flex; justify-content: space-between; color: #667667; font-family: Arial, Helvetica, sans-serif; font-size: small;">
    
        <div class="left" style="display: flex;">
            <p style="padding: 5px -15px; margin: 5px;">About</p>
            <p style="padding: 5px -15px; margin: 5px;">Store</p>
        </div>

        <div class="right" style="display: flex;">
            <p style="padding: 5px -15px; margin: 5px;">Profile</p>
            <p style="padding: 5px -15px; margin: 5px;">Settings</p>
        </div>

    </div>

    <!-- body of the layout -->
        <div class="picture" style="display: flex; justify-content: center; align-items: center; padding-top: 100px;">
            <img src="logo.png" alt="logo" width="500">
        </div>
        
        <div class="input" style="display: flex; justify-content: center; padding: 8px;">
            <input type="text" class="text" style="padding: 7px 100px; border-radius: 25px; border: 1px solid #ccc;">
        </div>

    <!-- buttons -->
        <div class="button" style="display: flex; justify-content: center;">
            <button style="margin: 3px; margin-top: 8px; padding: 6px 13px; border-radius: 6px; border: 1px solid #ccc;"><Strong>Do the thing!</Strong></button>
            <button style="margin: 3px; margin-top: 8px; padding: 6px 13px; border-radius: 6px; border: 1px solid #ccc;"><strong>Do the other thing!</strong></button>
        </div>

    <!-- footer -->

            <footer style=
            "background: #eeeeee; 
            display: flex; 
            margin: 0; 
            justify-content: space-between; 
            font-family: Arial, Helvetica, sans-serif; 
            font-size: small; 
            position: absolute; 
            bottom: 0;
            width: 99%;
            height: 50px;">
            
                <div style="display: flex;">
                    <p style="padding: 5px; color: #667667;">Advertising</p>
                    <p style="padding: 5px; color: #667667;">Business</p>
                </div>
                
                <div style="display: flex;">
                    <p style="padding: 5px; color: #667667;">Privacy</p>
                    <p style="padding: 5px; color: #667667;">Terms</p>
                </div>
                    
                </footer>

        </div>
        
</body>
</html>
