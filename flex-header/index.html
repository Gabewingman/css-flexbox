<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    * {
        font-family: Verdana;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: x-large;
        background: white;
        padding: 30px;
        color: orangered;
        border: 4px solid whitesmoke;
    }

</style>

<body>
    
    <div class="header" style="display: flex; padding: 10px; background: #fde295; border: 4px solid whitesmoke; justify-content: space-between;">

    <div class="left" style="display: flex; align-items: center; justify-content: space-between; gap: 50px; padding: 20px;">

        <div class="one" style="background: white;border: 2px solid whitesmoke; padding: 20px; color: blue;">ONE</div>
        <div class="two" style="background: white;border: 2px solid whitesmoke; padding: 20px; color: blue;">TWO</div>
        <div class="three" style="background: white;border: 2px solid whitesmoke; padding: 20px; color: blue;">THREE</div>

    </div>

        <div class="logo">LOGO</div>
       
    <div class="right" style="display: flex; align-items: center; justify-content: space-between; gap: 50px; padding: 20px;">

        <div class="four" style="background: white;border: 2px solid whitesmoke; padding: 20px; color: blue;">FOUR</div>
        <div class="five" style="background: white;border: 2px solid whitesmoke; padding: 20px; color: blue;">FIVE</div>
        <div class="six" style="background: white;border: 2px solid whitesmoke; padding: 20px; color: blue;">SIX</div>
    </div>

</body>
</html>
